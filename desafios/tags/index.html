<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em HTML</title>
</head>
<body>
    <H1>Tag em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Voce usa &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="voce usa &lt;H&gt;">Título</abbr></li>
        <li><abbr title="voce usa &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="voce usa &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="voce usa &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="voce usa &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="voce usa &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
